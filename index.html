<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿子的成长</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .content {
            background: #fff;
            padding: 2rem;
            margin-top: 1rem;
        }
        .content h2 {
            color: #333;
        }
        .photo-gallery img {
            width: 100%;
            max-width: 200px;
            margin: 0.5rem;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .school-art img {
            width: 100%;
            max-width: 400px;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>儿子的成长</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>从小的照片</h2>
            <div class="photo-gallery">
                <img src="photo1.jpg" alt="儿子小时候的照片1">
                <img src="photo2.jpg" alt="儿子小时候的照片2">
                <img src="photo3.jpg" alt="儿子小时候的照片3">
                <!-- 可以添加更多照片 -->
            </div>
        </div>
        <div class="content">
            <h2>学校手工绘画作品</h2>
            <div class="school-art">
                <img src="art1.jpg" alt="学校手工绘画作品1">
                <img src="art2.jpg" alt="学校手工绘画作品2">
                <!-- 可以添加更多作品 -->
            </div>
        </div>
    </div>
</body>
</html>
